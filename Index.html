<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Member Register Form</h1>
    <form action="https://www.google.com">
        <!--Input-->
        Full name: <input type="text"> <br> <!--Textfiled=> default: type="text"(Trường dữ liệu)-->
        Avatar:<input type="file"> <br>
        Email: <input type="email"> <br>
        Password: <input type="password"> <br>
        Confirmed Password :<input type="password"> <br>
        Phone:<input type="number"> <br>
        Gender: <input type="radio" name="chua" checked> Male
        <input type="radio" name="chua" checked> Female
        <input type="radio" name="chua" checked> Others <br>
        Hobby: <input type="checkbox" checked> Sport
        <input type="checkbox" checked> Music
        <input type="checkbox" checked> Gaming<br>
        <!--Select,textarea-->
        Country: <select>
            <option value="">VietNam</option>
            <option value="">Singapore</option>
            <option value="">ThaiLan</option>
        </select>
        <br>
        Comment: <br>
        <textarea cols="50" rows="5"></textarea>
        <!--Button-->
        <br>
        <input type="submit" value="Register">
        <input type="Reset" value="Clear all">
        <input type="button" value="Help">

    </form>
</body>

</html>
